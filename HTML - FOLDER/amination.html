<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amination</title>
    <style>
        @keyframes myAnimation{ from{
            font-size: 15px;
            color: blue;
        }
        to{
            font-size: 40px;
            color: red;
        }
            }
            p{
                animation-name:myAnimation;
                animation-duration: 5s;
                animation-fill-mode: both;
            }
    </style>
</head>
<body>
    <p> <img src="/HTML - FOLDER/HTML - Images/images-4.jpeg" alt=""></p
</body>     
</html>
